<html>
	<head>
    <script  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./countdown.css"/>
	</head>
	<body>
  <div>
    <h2>Number of days until Melissa is in Glasgow</h2>
  </div>
<div data-countdown="Wed Nov 27 2019 10:00:00 GMT+0100">
	<div>
		<time data-countdown-unit="days">0</time>
		<span>Days</span>
	</div>
	<div>
		<time data-countdown-unit="hours">0</time>
		<span>Hours</span>
	</div>
	<div>
		<time data-countdown-unit="minutes">0</time>
		<span>Minutes</span>
	</div>
	<div>
		<time data-countdown-unit="seconds">0</time>
		<span>Seconds</span>
	</div>
</div>
<script type="text/javascript" src="./countdown.js"></script>
	</body>
</html>
